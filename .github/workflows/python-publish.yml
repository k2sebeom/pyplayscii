# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  release:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine bumpversion
    - name: Checkout release branch
      run: |
        git config --local user.email ${{ secrets.GH_MAIL }}
        git config --local user.name ${{ secrets.GH_USER }}
        git branch
        echo $(git branch | cut -d '/' -f 2)
        BRANCH_NAME="release/$(git branch | cut -d '/' -f 2 | cut -c -5)0"
        echo $BRANCH_NAME
        git checkout -b $BRANCH_NAME
        bumpversion patch
        git push --set-upstream origin $BRANCH_NAME
    - name: Create a pull request to master branch
      uses: repo-sync/pull-request@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pr_title: "Merge new release of ${{ github.ref }}"
        source_branch: $BRANCH_NAME
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py bdist_wheel sdist
        python -m twine upload dist/*
